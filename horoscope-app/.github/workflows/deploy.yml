name: Build and Deploy Horoscope App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Yandex Container Registry
      uses: docker/login-action@v3
      with:
        registry: cr.yandex
        username: iam
        password: ${{ secrets.YC_IAM_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          cr.yandex/${{ secrets.YC_FOLDER_ID }}/horoscope-app:latest
          cr.yandex/${{ secrets.YC_FOLDER_ID }}/horoscope-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Yandex Cloud
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to production..."
        # Здесь можно добавить kubectl deploy или yc managed service update
        echo "Image deployed: cr.yandex/${{ secrets.YC_FOLDER_ID }}/horoscope-app:${{ github.sha }}"
