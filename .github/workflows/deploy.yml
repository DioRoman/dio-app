name: ğŸš€ Build & Deploy to YCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ³ Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login Yandex CR
      uses: docker/login-action@v3
      with:
        registry: cr.yandex
        username: ${{ secrets.YC_ACCESS_KEY_ID }}
        password: ${{ secrets.YC_ACCESS_KEY_SECRET }}

    - name: ğŸ—ï¸ Build & Push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          cr.yandex/${{ secrets.YC_FOLDER_ID }}/horoscope-app:latest
          cr.yandex/${{ secrets.YC_FOLDER_ID }}/horoscope-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: âœ… Success notification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ‰ Deployed to cr.yandex/${{ secrets.YC_FOLDER_ID }}/horoscope-app:${{ github.sha }}"
